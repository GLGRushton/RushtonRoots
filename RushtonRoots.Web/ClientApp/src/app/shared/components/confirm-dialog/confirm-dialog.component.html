<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p class="dialog-message">{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" cdkFocusInitial>
    {{ data.cancelText }}
  </button>
  <button 
    mat-raised-button 
    [color]="data.confirmColor" 
    (click)="onConfirm()">
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
