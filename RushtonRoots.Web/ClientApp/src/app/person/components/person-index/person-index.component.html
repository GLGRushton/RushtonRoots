<div class="person-index-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">People</h1>
      <div class="header-actions">
        <button mat-raised-button 
                color="primary" 
                *ngIf="parsedCanEdit"
                (click)="navigateToCreate()">
          <mat-icon>person_add</mat-icon>
          Add New Person
        </button>
      </div>
    </div>
  </div>

  <!-- Error Message -->
  <mat-card *ngIf="errorMessage" class="error-card">
    <mat-card-content>
      <mat-icon color="warn">error</mat-icon>
      {{ errorMessage }}
    </mat-card-content>
  </mat-card>

  <!-- Search Component -->
  <app-person-search 
    [households]="parsedHouseholds"
    [initialFilters]="parsedFilters"
    (search)="onSearch($event)">
  </app-person-search>

  <!-- Toolbar with Export -->
  <div class="toolbar" *ngIf="filteredPeople.length > 0">
    <div class="result-count">
      <mat-icon>people</mat-icon>
      <span>{{ filteredPeople.length }} {{ filteredPeople.length === 1 ? 'person' : 'people' }} found</span>
    </div>
    <button mat-button (click)="exportToCSV()">
      <mat-icon>download</mat-icon>
      Export to CSV
    </button>
  </div>

  <!-- Loading Spinner -->
  <div class="loading-container" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
    <p>Loading people...</p>
  </div>

  <!-- Table Component -->
  <app-person-table 
    *ngIf="!isLoading"
    [people]="filteredPeople"
    [showPagination]="true"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 50, 100]"
    [showActions]="true"
    [canEdit]="parsedCanEdit"
    [canDelete]="parsedCanDelete"
    (actionTriggered)="onAction($event)">
  </app-person-table>
</div>
